<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Database Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <!--login username textfield-->
            <div class="form__input-group">
                <input type="text" id="loginUser" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <!--login password textfield-->
            <div class="form__input-group">
                <input type="password" id="loginPass" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!--Continue button-->
            <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button>
            <span id="loginResult"></span>
            <!--Forgot password link-->
            <p class="form__text">
                <a href="#" class="form__link">Forgot password?</a>
            </p>
            <!--Register account link-->
            <p class="form__text">
                <a class="form__link" href="./" id="linkRegisterAccount">Dont have an account? <span> Register here.</span></a>
            </p>
        </form>
        
        <form class="form form--hidden" id="register">
            <h1 class="form__title">Register</h1>
            <div class="form__message form__message--error"></div>
            <!--Register username-->
            <div class="form__input-group">
                <input type="text" id="registerUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <!--Register First Name-->
            <div class="form__input-group">
                <input type="text" id="registerFirstName" class="form__input" autofocus placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>
            <!--Register Last Name-->
            <div class="form__input-group">
                <input type="text" id="registerLastName" class="form__input" autofocus placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>
            <!--Register Password-->
            <div class="form__input-group">
                <input type="password" id="registerPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!--Register Confirm Password-->
            <div class="form__input-group">
                <input type="password" id="registerConfPassword" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <!--Register Button-->
            <button type="button" id="registerButton" class="buttons" onclick="doRegister();">Register</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? <span>Login here</span></a>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
